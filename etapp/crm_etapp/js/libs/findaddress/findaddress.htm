<!-- ********************** Module Scripts  -->
<script src="js/libs/findaddress/findaddress.js"></script>

<script type="text/template" id="location-item">
    <!--    <div id="PageRenderTitle_<%= page.id %>" style="margin-top: 5px; padding-left: 8px;width:92%;cursor: pointer;height:25px;vertical-align:middle;padding-top:8px;margin-left:5px;margin-right:5px;" class="NormalElement"  onclick="javascript: return ucsurveyrender.renderPage('<%= page.id %>');"> <%= page.tit %></div>-->

    <table id="location-item_<%= index %>" style="margin-top: 5px; padding-left: 8px; width: 100%; cursor: pointer; height: 25px; vertical-align: middle; padding-top: 4px; margin-left: 5px; margin-right: 5px;" class="NormalElement" onclick="javascript: return ucfindaddress.ChangeItem('<%= index %>');">
        <tr>
            <td style="text-align: right; width: 10px; vertical-align: top; padding: 4px;"><%= index+1 %>.
            </td>
            <td style="text-align: left; vertical-align: top; padding-bottom: 4px; padding-top: 4px;" class="fullAddress_item"><%= fullAddress %>
            </td>
        </tr>

    </table>

</script>

<script type="text/template" id="infoWindows-location">
    <table id="modalFindAddress" style="margin-top: 5px; padding-left: 8px; width:350px; cursor: pointer; height: 25px; vertical-align: middle; padding-top: 4px; margin-left: 5px; margin-right: 5px;" class="fontapp" ">
       
         <tr>
            <td style="text-align: right; width: 120px; vertical-align: top; padding: 4px;">
              Address
            </td>
            <td style="text-align: left; vertical-align: top; padding-bottom: 4px; padding-top: 4px;">
                <input id="txb_faAddress" class="k-textbox" style="width:250px;" required value=" <%= location.address1 %>" />
            </td>
        </tr>
         <tr>
            <td style="text-align: right; width: 120px; vertical-align: top; padding: 4px;">
             City
            </td>
            <td style="text-align: left; vertical-align: top; padding-bottom: 4px; padding-top: 4px;">
                <input id="txb_faCity" class="k-textbox" style="width:250px;" required value=" <%= location.city %>" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right; width: 120px; vertical-align: top; padding: 4px;">
              State
            </td>
            <td style="text-align: left; vertical-align: top; padding-bottom: 4px; padding-top: 4px;">
                <input id="txb_faState" class="k-textbox" style="width:250px;" required  value=" <%= location.state %>"/>
            </td>
        </tr>
                <tr>
            <td style="text-align: right; width: 120px; vertical-align: top; padding: 4px;">
             Postal Code
            </td>
            <td style="text-align: left; vertical-align: top; padding-bottom: 4px; padding-top: 4px;">
                <input id="txb_faPC" class="k-textbox" style="width:250px;" value=" <%= location.postalcode %>" />
            </td>
        </tr>
        <tr>
            <td style="text-align: right; width: 120px; vertical-align: top; padding: 4px;">
             Country
            </td>
            <td style="text-align: left; vertical-align: top; padding-bottom: 4px; padding-top: 4px;">
                <input class="k-textbox" id="tbx_faCountry" style="width:250px;" value="<%= location.country %>"  />
               
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: right;vertical-align: top; padding: 4px;">
              <button id="btnCancelIWFindAddress" class="btn btn-primary" onclick="javascript: return ucfindaddress.closeInfoWindows();">Close</button>
              <button id="btnADDIWFindAddress"  class="btn btn-primary" onclick="javascript: return ucfindaddress.AddLocation();">Add Location</button>
            </td>
        </tr>
    </table>

</script>

<!-- ********************** Module HTML  -->
<div class="k-content">
    <table style="width: 98%; height: 490px;">
        <tr>
            <td colspan="2" style="vertical-align: middle;width:100%">
                <table style="width:100%;margin-bottom:5px;">
                    <tr>
                        <td style="width:100%">
                             <input type="text" id="address_search" class="k-textbox" style="width: 99%" placeholder="Enter the address to search" data-lan-findaddress="findaddress.AddressRequired" />
                        </td>
                        <td>
                              <input type="button" id="btnAddressSearch" class="btn btn-primary" value="Find Address" style="float: right" data-lan-findaddress="findaddress.FindAddress" onclick="ucfindaddress.btnfind_click('address')" />
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td style="width: 200px; vertical-align: top">
                <table style="width: 100%; height: 460px;">
                    <tr>
                        <td style="height: 25px; text-align: center; background-color: blue">
                            <strong style="color: white" data-lan-findaddress="findaddress.Results" >Results</strong>
                        </td>
                    </tr>
                    <tr>
                        <td style="vertical-align: top">
                            
                            <select id="address_lbxresults" style="width:98%; height: 400px" size="3">
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="height: 25px; vertical-align: bottom; padding: 3px">
                            <div style="text-align: right; ">
                                <div style="float: left">
                                    <input type="button" id="btnCancel_findAddress" class="btn btn-primary" style="width: 35px" value="Cancel" data-lan-findaddress="Cancel" onclick="javascript: $('#divFindAddress').data('kendoWindow').close();" />
                                </div>
                                <div style="float: right">
                                    <input type="button"  class="btn btn-primary" style="width: 105px" disabled="disabled" value="Select Address" data-lan-findaddress="findaddress.SelectAddress" id="address_btnselect" onclick="ucfindaddress.btnselect_click()" />
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </td>
            <td style="vertical-align: top">
                <div id="address_map" style="height: 455px; width: 470px"></div>
            </td>
        </tr>
    </table>
</div>
