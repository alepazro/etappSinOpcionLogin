<body>
    <div class="container-md" style="background-color: #E6E6E6">
        <div id="welcomeTitleDiv" class="row">
            <span id="welcomeTitleSpan"></span>
        </div>
        <div id="divNarBar" class="row"></div>
        <div class="row" style="padding-bottom:10px"></div>
        <div class="row" style="padding-left:12px">
            <a href="crmMain.html#/customers/new" class="btn btn-light" style="width:140px;height:50px;margin:2px">New Customer</a>
            <a href="crmMain.html#/devices/search" class="btn btn-light" style="width: 140px; height: 50px; margin: 2px">Search Device</a>
            <a href="crmMain.html#/inventory" class="btn btn-light" style="width: 140px; height: 50px; margin: 2px">View Inventory</a>
            <a href="crmMain.html#/assign" class="btn btn-light" style="width: 140px; height: 50px; margin: 2px">Assign Devices</a>
            <a href="crmMain.html#/invoices" class="btn btn-light" style="width: 140px; height: 50px; margin: 2px">View Invoices</a>
            <a href="crmMain.html#/shipment" class="btn btn-light" style="width: 140px; height: 50px; margin: 2px">Confirm Shipment</a>
            <a href="crmMain.html#/qbMatch" class="btn btn-light" style="width: 140px; height: 50px; margin: 2px">Quickbooks Match</a>
            <a href="crmMain.html#/inactivate" class="btn btn-light" style="width:284px; height: 50px; margin: 2px">Inactivate/Reactivate Company</a>
        </div>
        <div class="row" style="padding-bottom:10px"></div>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="customerSearch" style="margin-bottom:5px">
                <button class="btn btn-light" style="padding-top:5px" onclick="searchCustomers()">Search</button>
                <button class="btn btn-light" style="padding-top:5px" onclick="clearCustSearch()">Clear Search</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-6">
                <div class="table-responsive">
                    <table class="table table-striped" id="customersGrid">
                        <thead>
                            <tr>
                                <th>Action</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>CreatedOn</th>
                                <th>Sales Rep</th>
                                <th>Susp.</th>
                                <th data-toggle="tooltip" title="Total Units">T.U.</th>
                                <th data-toggle="tooltip" title="Not Installed">N.I.</th>
                                <th data-toggle="tooltip" title="Working Units">W.U.</th>
                                <th data-toggle="tooltip" title="Not working units">N.W</th>
                            </tr>
                        </thead>
                        <tbody id="tbody_customersGrid">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- websync client -->
    <script src="vendors/jquery-2.1.3.min.js" type="text/javascript"></script>

    <script src="https://saasCommander.com/pn/js/chat.js" type="text/javascript"></script>

    <script src="Scripts/crmdb.js" type="text/javascript"></script>
    <script src="Scripts/crmAuthorization.js" type="text/javascript"></script>
    <script src="Scripts/crmMainPanel.js" type="text/javascript"></script>
    <script src="Scripts/crmCases.js" type="text/javascript"></script>


    <script type="text/javascript">

        $(document).ready(function () {
            $("#divNarBar").load("/Layouts/NavBar.html");
            if (validateToken_v2() == true) {

                setCookie('__scLicense', getCookie('__CHATLIC'));
                setCookie('__scVenue', '1');
                setCookie('__scUserId', '');
                setCookie('__scUserName', getCookie('ETCRMFN'));

                setWelcomeTitle();
                //loadCustomers();
            }
        });
    </script>
