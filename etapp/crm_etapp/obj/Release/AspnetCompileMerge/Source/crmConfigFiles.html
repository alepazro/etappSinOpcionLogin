<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <title>CRM Config Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />

    <link href="themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <link href="themes/redmond/jquery-ui-1.9.0.custom.min.css" rel="stylesheet" type="text/css" />

    <link href="Styles/common.css" rel="stylesheet" type="text/css" />
    <link href="Styles/app.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="header">
        <div id="topMenu">
            <a href="#" onclick="crmLogout()" class="loginDivClass">Logout</a>
            <div id="welcomeTitleDiv">
                <span id="welcomeTitleSpan"></span>
            </div>
            <div id="panelTypes">
                <input id="rbtCustomers" name="panelType" checked="checked" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Customers</span>
                <input id="rbtCases" name="panelType" onclick="changePanel(2)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Cases</span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <!-- Body content -->
                <div class="page-header">
                  <h1>Config Files Manager</h1>
                </div>
                <div class="form-inline">
                    <label class="control-label" for="cbxCompanies">Company:</label>
                    <select id="cbxCompanies" name="cbxCompanies"><option value="0"></option></select>
                    <label class="control-label" for="cbxDevices">Devices:</label>
                    <select id="cbxDevices" name="cbxDevices"><option value="0"></option></select>
                    <a href="#getConfig" class="btn btn-primary">Get Config</a>
                </div>
                <hr />
                <div id="page" class="page"></div>
            </div>
        </div>
        <div class="row-fluid">
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="Scripts/underscore-min.js" type="text/javascript"></script>
    <script src="Scripts/json2.js" type="text/javascript"></script>
    <script src="Scripts/backbone.js" type="text/javascript"></script>

    <script src="Scripts/crmdb.js" type="text/javascript"></script>
    <script src="Scripts/crmAuthorization.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            crmValidateToken();
            if (crmValidateToken() == true) {
                setWelcomeTitle();
            }
            loadPage();
        });
    </script>

</body>
</html>
