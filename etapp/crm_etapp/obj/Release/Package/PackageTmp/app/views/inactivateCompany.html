<div class="ContentArea">
    <!-- Top Options for current module
    ================================================== -->
    <div class="TopOptions">
        <h4 style="margin-top: 2px;">Suspend/Reactivate Companies</h4>
    </div>

        <!-- Content Area
    ================================================== -->
    <div class="MainContent group" style="padding:5px;">
        <form name="myForm">
            <div class="row-fluid">
			    <div class="control-group">
				    <label for="companyName" class="control-label">	
					    Company Name
				    </label>
				    <div class="controls">
                        <select id="cbxCompanies" class="form-control" ng-model="companyId" ng-options="item.id as item.name for item in companies" ng-change="changeCompany()"></select>
				    </div>
			    </div>
                <div class="control-group">
				    <label for="companyStatus" class="control-label">	
					    <input type="checkbox" ng-checked="selectedCompany.isSuspended" ng-model="selectedCompany.isSuspended" /> Is Suspended
				    </label>
                </div>
			    <div class="control-group">
				    <label for="suspendedReasons" class="control-label">	
					    Reasons
				    </label>
				    <div class="controls">
                        <select id="suspendedReasons" class="form-control" ng-model="selectedCompany.suspendedId" ng-options="item.id as item.value for item in suspendedReasons"></select>
				    </div>
			    </div>
            </div>
        </form>
        <div class="text-center">
            <a class="btn btn-success" ng-click="save()" ng-disabled="myForm.$invalid">Save</a>
            <a class="btn btn-warning cancel" ng-click="cancel()">Cancel</a>
        </div>
    </div>

</div>
