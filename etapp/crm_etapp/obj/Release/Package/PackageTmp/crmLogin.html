        body {
            margin: 0;

        #login .container #login-row #login-column #login-box {
            margin-top: 120px;
            max-width: 600px;
            height: 320px;
            border: 1px solid #9C9C9C;
            background-color: #E5E7E9;
        }

    <div id="login" class="container-md">
        <h1 class="text-center text pt-5">Welcome To CRM</h1>
        <div>
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form">
                            <h3 class="text-center text">Login</h3>
                            <div class="form-group">
                                <label for="username" class="text">Username:</label><br>
                                <input id="txtLogin" onkeypress="moveTo(event, txtPassword);" type="text" class="form-control" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="text">Password:</label><br>
                                <input id="txtPassword" onkeypress="moveTo(event, btnSignIn);" type="password" class="form-control" />
                            </div>
                            <div class="form-group">
                                <br> <input id="btnSignIn" value="Sign In" onclick="crmValidateCredentials()" class="btn btn-primary btn-lg" type="button" />                                
                            </div>                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
