<!DOCTYPE html>
<html ng-app="crmApp">
<head>
    <title>eTrack OnBoarding</title>
    <link href="vendors/kendoui-2016Q1/styles/kendo.common.min.css" rel="stylesheet" />
    <link href="vendors/kendoui-2016Q1/styles/kendo.bootstrap.min.css" rel="stylesheet" />

    <link href="Styles/common.css" rel="stylesheet" type="text/css" />
    <link href="Styles/app.css" rel="stylesheet" type="text/css" />


</head>
<body ng-cloak>
    <div id="header">
        <div id="topMenu">
            <a href="#" onclick="crmLogout()" class="loginDivClass">Logout</a>
            <div id="welcomeTitleDiv">
                <span id="welcomeTitleSpan"></span>
            </div>
            <div id="panelTypes">
                <input id="rbtCustomers" name="panelType" onclick="changePanel(1)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Customers</span>
                <input id="rbtCases" name="panelType" onclick="changePanel(2)" checked="checked" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Cases</span>
                <input id="rbtOnBoarding" name="panelType" onclick="changePanel(4)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">OnBoarding</span>
                <input id="rbtOnlineSupport" name="panelType" onclick="changePanel(5)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Engagement Metrics</span>
                <input id="rbtReports" name="panelType" onclick="changePanel(6)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Reports</span>
                <input id="rbtTools" name="panelType" onclick="changePanel(7)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Tools</span>
            </div>
        </div>
    </div>

    <div class="viewArea" ng-view></div>

</body>

<script src="Scripts/jquery-1.10.1.min.js"></script>
<script src="vendors/underscore-1.7/underscore-min.js"></script>

<script src="vendors/angular-1.4.9/angular.min.js"></script>
<script src="vendors/angular-1.4.9/angular-resource.min.js"></script>
<script src="vendors/angular-1.4.9/angular-route.min.js"></script>

<script src="vendors/kendoui-2016Q1/js/kendo.all.min.js"></script>

<script src="Scripts/utilities_002.js" type="text/javascript"></script>
<script src="Scripts/util.js"></script>
<script src="Scripts/crmdb.js" type="text/javascript"></script>
<script src="Scripts/crmAuthorization.js" type="text/javascript"></script>

<script src="appOnBoarding/app.js"></script>
<script src="appOnBoarding/services.js"></script>
<script src="appOnBoarding/router.js"></script>
<script src="appOnBoarding/controllers/pendingCustomersCtrl.js"></script>
<script src="appOnBoarding/controllers/customerCtrl.js"></script>

<script src="Scripts/onBoardingCustomer.js"></script>

<script type="text/javascript">
    $(document).ready(function () {

        if (crmValidateToken() == true) {
            setWelcomeTitle();
            $("#rbtOnBoarding").prop("checked", true);
        }
    });
</script>

</html>
