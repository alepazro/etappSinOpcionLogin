P<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <title>CRM Case</title>
    <link href="themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <link href="themes/redmond/jquery-ui-1.9.0.custom.min.css" rel="stylesheet" type="text/css" />
    <link href="jquery.jqGrid-4.4.1/css/ui.jqgrid.css" rel="stylesheet" type="text/css" />
    <link href="jquery.jqGrid-4.4.1/plugins/ui.multiselect.css" rel="stylesheet" type="text/css" />

    <link href="Styles/common.css" rel="stylesheet" type="text/css" />
    <link href="Styles/app.css" rel="stylesheet" type="text/css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src="jquery.jqGrid-4.4.1/js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <script src="jquery.jqGrid-4.4.1/js/jquery.jqGrid.src.js" type="text/javascript"></script>
    <script src="jquery.jqGrid-4.4.1/plugins/ui.multiselect.js" type="text/javascript"></script>
    <script src="jquery.jqGrid-4.4.1/plugins/jquery.tablednd.js" type="text/javascript"></script>
    <script src="jquery.jqGrid-4.4.1/plugins/jquery.searchFilter.js" type="text/javascript"></script>

    <script src="Scripts/crmdb.js" type="text/javascript"></script>
    <script src="Scripts/crmAuthorization.js" type="text/javascript"></script>
    <script src="Scripts/crmMainPanel.js" type="text/javascript"></script>
    <script src="Scripts/crmCases.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            crmValidateToken();
            if (crmValidateToken() == true) {
                setWelcomeTitle();
            }
            loadCase();
        });
    </script>
</head>
<body>
    <div id="header">
        <div id="topMenu">
            <a href="#" onclick="crmLogout()" class="loginDivClass">Logout</a>
            <div id="welcomeTitleDiv">
                <span id="welcomeTitleSpan"></span>
            </div>
        </div>
    </div>
    <div style="width:980px;margin:0 auto;">
    <fieldset>
        <table style="width:100%;padding:10px;">
            <tr>
                <td width="15%">Customer:</td>
                <td width="85%"><input type="text" id="customerName" disabled="disabled" /></td>
            </tr>
            <tr>
                <td width="15%">User:</td>
                <td width="85%"><input type="text" id="userName" disabled="disabled" /></td>
            </tr>
            <tr>
                <td width="15%">Device:</td>
                <td width="85%"><input type="text" id="deviceName" disabled="disabled" /></td>
            </tr>
            <tr>
                <td width="15%">Created By:</td>
                <td width="85%"><input type="text" id="createdBy" disabled="disabled" /></td>
            </tr>
            <tr>
                <td width="15%">Assigned To:</td>
                <td width="85%"><input type="text" id="assignedTo" /></td>
            </tr>
            <tr>
                <td width="15%">Dates:</td>
                <td width="85%">
                    <table style="width:100%;padding:10px;">
                        <tr style="text-align:center;">
                            <td>Created On</td>
                            <td>Last Updated On</td>
                            <td>Closed On</td>
                        </tr>
                        <tr style="text-align:center;">
                            <td><input type="text" id="createdOn" disabled="disabled"/></td>
                            <td><input type="text" id="lastUpdatedOn" disabled="disabled"/></td>
                            <td><input type="text" id="closedOn" disabled="disabled"/></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td width="15%">Case Description:</td>
                <td width="85%"><textarea id="caseDescription" cols="100" rows="10" disabled="disabled"></textarea></td>
            </tr>
            <tr>
                <td width="15%">Add comment:</td>
                <td width="85%">
                    <table width="100%">
                        <tr>
                            <td><textarea id="addComment" cols="85" rows="3"></textarea></td>
                            <td><button style="width:100px;height:40px;">Add Comment</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center;padding:20px;">
                    <button>Save</button>
                    <button style="width:80px;height:30px;">Exit</button>
                    <button>Close Case</button>
                    <button>Reopen Case</button>
                    <button>Void Case</button>
                </td>
            </tr>
        </table>
        
    </fieldset>
    </div>
</body>
</html>
