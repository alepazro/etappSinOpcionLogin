<head>
    <title>Fleet Dashboard</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--    CSS includes -->
    <link href="themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <link href="themes/flick/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <link href="Styles/common.css" rel="stylesheet" type="text/css" />
    <link href="Styles/app.css" rel="stylesheet" type="text/css" />
    <link href="Styles/logo.css" rel="stylesheet" type="text/css" />
    <link href="Styles/dashboard.css" rel="stylesheet" type="text/css" />

    <!--    Javascript includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.json-2.3.min.js" type="text/javascript"></script>
    <script src="Scripts/date.format.js" type="text/javascript"></script>
    <script src="Scripts/db_v002.js" type="text/javascript"></script>
    <script src="Scripts/branding.js" type="text/javascript"></script>

    <script src="Scripts/dashboard.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            getBrand();
            setMapsHeights();
            if (validateToken(false, 'dashboard') == true) {
                setWelcomeTitle();
            }
        });
    </script>

</head>
<body>
    <div id="header">
        <div id="topMenu">
            <a href="#" onclick="logout()" class="loginDivClass">Logout</a>
            <div class="logoPosition">
                <span id="dealerBrand" class="logoDesign"></span>
            </div>
            <div id="welcomeTitleDiv">
                <span id="welcomeTitleSpan"></span>
            </div>
            <div id="panelTypes">
                <span id="mod1"><input id="rbtTracking" name="panelType" onclick="changePanel(1)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Tracking</span></span>
                <span id="mod2"><input id="rbtMultiTracking" name="panelType" onclick="changePanel(4)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Multi-Tracking</span></span>
                <span id="mod3"><input id="rbtReports" name="panelType" onclick="changePanel(2)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Reports</span></span>
                <span id="mod5"><input id="rbtMaintenance" name="panelType" onclick="changePanel(5)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Maintenance</span></span>
                <span id="mod4"><input id="rbtSettings" name="panelType" onclick="changePanel(3)" type="radio" style="margin-top:10px;" /><span class="topMenuOption">Settings</span></span>
            </div>
        </div>
    </div>

    <div id="wrapper">
        <div id="box1">
            <div id="box1Wrapper">
                <div id="map1Header" class="mapHeader">
                    <div style="float:right;margin-right:5px;"><span style="font-size:10px;color:#ffffff;"><a href="#" style="color:#ffffff;" onclick="editGroup(1)">edit</a></span></div>
                    <span id="group1" class="viewTitle" onclick="editGroup(1)">[Click to define group]</span>
                </div>
                <div id="map1Side" class="mapSide">
                    <ul id="map1UL" class="mapDevicesList">
                        <li>[No devices assigned]</li>
                    </ul>
                </div>
                <div id="map1Main" class="mapMain">
                    <div id="map1"></div>
                </div>
            </div>
        </div>
        <div id="box2">
            <div id="box2Wrapper">
                <div id="map2Header" class="mapHeader">
                    <div style="float:right;margin-right:5px;"><span style="font-size:10px;color:#ffffff;"><a href="#" style="color:#ffffff;" onclick="editGroup(2)">edit</a></span></div>
                    <span id="group2" class="viewTitle" onclick="editGroup(2)">[Click to define group]</span>
                </div>
                <div id="map2Side" class="mapSide">
                    <ul id="map2UL" class="mapDevicesList">
                        <li>[No devices assigned]</li>
                    </ul>
                </div>
                <div id="map2Main" class="mapMain">
                    <div id="map2"></div>
                </div>
            </div>
        </div>
        <div id="box3">
            <div id="box3Wrapper">
                <div id="map3Header" class="mapHeader">
                    <div style="float:right;margin-right:5px;"><span style="font-size:10px;color:#ffffff;"><a href="#" style="color:#ffffff;" onclick="editGroup(3)">edit</a></span></div>
                    <span id="group3" class="viewTitle" onclick="editGroup(3)">[Click to define group]</span>
                </div>
                <div id="map3Side" class="mapSide">
                    <ul id="map3UL" class="mapDevicesList">
                        <li>[No devices assigned]</li>
                    </ul>
                </div>
                <div id="map3Main" class="mapMain">
                    <div id="map3"></div>
                </div>
            </div>
        </div>
        <div id="box4">
            <div id="box4Wrapper">
                <div id="map4Header" class="mapHeader">
                    <div style="float:right;margin-right:5px;"><span style="font-size:10px;color:#ffffff;"><a href="#" style="color:#ffffff;" onclick="editGroup(4)">edit</a></span></div>
                    <span id="group4" class="viewTitle" onclick="editGroup(4)">[Click to define group]</span>
                </div>
                <div id="map4Side" class="mapSide">

                    </ul>
                </div>
                <div id="map4Main" class="mapMain">
                    <div id="map4"></div>
                </div>
            </div>
        </div>
    </div>

</html>
