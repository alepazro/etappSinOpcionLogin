<script src="modules/jobs/jobForm.js"></script>

<script id="note-template" type="text/template">
  <div style="width:100%;border:1px solid #808080;margin:2px;">
      <div  style="font-weight:bold;width:99%;margin:2px;">
          <span  style="float:left"> Note <%= index %></span> 
          <span  style="float:right;"><%= formatDate(note.eventDate) %></span>
      </div><br />
      <div class="color" style="height:2px;width:100%;"></div>
      <p style="text-align:justify;width:99%;margin:3px;background:#e9e8e8;font-size:14px;"><%= note.note %></p>
  </div>
  
</script>

<script id="picture-template" type="text/template">
    <div id="imgJob_<%= pic.imageId %>"  class="cursorPointer" style="margin:5px;"  onclick="javascript: JobForm.onImgClick('<%= pic.imageId %>','<%= index %>');"  >
        <label   > Pic # <%= index %> </label> 
    </div>
      
</script>

<script id="img-template" type="text/template">
    <div style="width:400px;text-align:center;margin:0px auto;">
       <table>
           <tr>
               <td>   <label>Pic # <%= index %></label></td>
           </tr>
           <tr>
               <td>
                     <img width="400" height="400" src="<%= img.imgData %>"  />
               </td>
           </tr>
       </table>
   </div>
    
</script>

<script id="signature-template" type="text/template">
  <div style="width:100%;text-align:center;">
      <div style="width:380px;margin: 0px auto 0px auto;text-align:center;">
          <table>
              <tr>
                  <td colspan="2">
                      <img width="350" height="350" src="<%= sign.imgData %>" style="margin-top:40px;display:none;"  id="imgSignature" />
                      <a id="imglnkSing" class="fontapp" onclick="javascript: JobForm.onImgClick('<%= sign.imageId %>',0);" >Show Signature </a>
                  </td>
              </tr>
               <tr class="fontapp" > 
                  <td>
                      <label>Sign By :</label>
                  </td>
                  <td>
                      <label ><%= sign.imgName %></label>
                  </td>
              </tr>
              <tr class="fontapp" > 
                  <td>
                      <label>Date :</label>
                  </td>
                  <td>
                      <label ><%= formatDate(sign.eventDate) %></label>
                  </td>
              </tr>
          </table>
      </div>
     
   </div>
  
</script>
