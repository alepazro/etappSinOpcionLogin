<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<style type="text/css"> 
  html { height: 100% }
  body { height: 100%; margin: 0px; padding: 0px }
  #map_canvas { height: 100% }
</style>
<title>Google Maps JavaScript API v3 Example: Map Simple</title>

<!--    CSS includes -->
    <link href="themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <link href="themes/flick/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <link href="Styles/common.css" rel="stylesheet" type="text/css" />
    <link href="Styles/app.css" rel="stylesheet" type="text/css" />

<!--    Javascripts includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.0/jquery-ui.min.js" type="text/javascript"></script>
    <script src="Scripts/jquery.json-2.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>

<script type="text/javascript">
    function initialize() {
        var myLatlng = new google.maps.LatLng(-34.397, 150.644);
        var myOptions = {
            zoom: 8,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
    }
</script>
</head>
<body>
  <div style="font-family:Arial, Sans-Serif; font-size:12px;">
    <table style="padding:2px;border:1px solid gray;">
        <tr style="font-weight:600; color:#000000; background-color:#fafafa;">
            <td colspan="2" align="center">Test2</td>
        </tr>
        <tr>
            <td style="font-weight:600;padding-right:3px;">Last known location: </td>
            <td>123 Main St, Miami, FL, 33178</td>
        </tr>
        <tr>
            <td style="font-weight:600;padding-right:3px;">As of: </td>
            <td>3/15/2011 3:05:23PM</td>
        </tr>
        <tr>
            <td style="font-weight:600;padding-right:3px;">Current Driver: </td>
            <td>(Unassigned)</td>
        </tr>
        <tr>
            <td style="font-weight:600;padding-right:3px;">Status: </td>
            <td>Moving</td>
        </tr>
        <tr>
            <td style="font-weight:600;padding-right:3px;">Speed: </td>
            <td>65 mph</td>
        </tr>
        <tr>
            <td style="font-weight:600;padding-right:3px;">Heading: </td>
            <td>North</td>
        </tr>
    </table>
  </div>
</body>
</html>
