<!-- Script

<script type="text/javascript" src="generics/maps/address_view.js"></script>

<!-- Module HTML
================================================== -->
<form onsubmit="javascript: return ucaddress.returnselection();" method="post">
    <div style="width: 600px" id="addressview">
        <div style="width: 100%">
            <input id="tbxaddress" type="text" class="span2 search-query" style="width: 450px; float: left" placeholder="Enter the address to search">
            <button type="button" class="btn" style="width: 90px; float: right" onclick="ucaddress.search_address()">Search</button>
        </div><br />
        <div id="mapfinder" style="width: 100%; height:400px; left: 0px; margin-top: 10px"></div>
        <div style="height: 100px; width: 100%; margin-top: 5px">
            <label for="lbxAddress">Select the address</label>
            <select id="lbxAddress" size="8" class="LabelNormal" style="width: 100%; height: 100%" required="required">
            </select>
        </div>
        <input type="submit" value="Enviar" id="btnsubmitaddress" class="hidden" />
    </div>
</form>
