<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js" type="text/javascript"></script>
    <script src="Scripts/db_v002.js" type="text/javascript"></script>
    <script src="Scripts/webForms.js" type="text/javascript"></script>
    <script src="Scripts/ccvalidate.js" type="text/javascript"></script>

</head>
<body>
    <table>
        <tr>
            <td style="padding:3px;padding-left:30px;vertical-align:middle;width:150px;">
                <label for="ccType">Credit Card Type</label>
            </td>
            <td style="padding:3px;">
                <select id="ccType" class="cc-ddl-type">
                    <option value="VISA">Visa</option>
                    <option value="MC">MasterCard</option>
                    <option value="AMEX">American Express</option>
                    <option value="DIS">Discover</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="padding:3px;padding-left:30px;vertical-align:middle;">
                <label for="ccNumber">Credit Card Number</label>
            </td>
            <td style="padding:3px;">
                <input id="ccNumber" name="ccNumber" type="text" size="30" maxlength="21" class="formField mandatoryField cc-card-number"/>
            </td>
        </tr>
    </table>
    <table style="background-color:#f1f1f1;width:600px;">
        <tr style="text-align:center;">
            <td style="padding:10px;">
                <!-- GeoTrust QuickSSL [tm] Smart  Icon tag. Do not edit. -->
                <SCRIPT LANGUAGE="JavaScript"  TYPE="text/javascript"  
                SRC="//smarticon.geotrust.com/si.js"></SCRIPT>
                <!-- end  GeoTrust Smart Icon tag --> 
            </td>
            <td colspan="1" style="padding:10px;">
                <input name="submit" type="button" value="Place My Order" style="width:120px;" onclick="buyNow()"/>
            </td>
            <td style="padding:10px;">
                <img src="https://secure.easitrack.com/images/RapidSSL_SEAL-90x50.gif" alt="SSL Seal" />
            </td>
        </tr>
    </table>
</body>
</html>
