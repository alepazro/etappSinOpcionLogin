<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Cancel Device</h4>
        </div>
        <div class="modal-body">
            <p>By selecting this option you will flat cancel this device.  Once canceled, all history will be deleted and the device will be removed from your billing.</p>
            <p>If you need any assistance, please don't hesitate to contact us.</p>
            <h5>Comments (Optional):</h5>
            <textarea id="userComment" ng-model="usrComment" rows="2" style="width:100%;"></textarea>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" ng-click="savePopupModal(device)">Save changes</button>
        </div>
    </div>
</div>
