<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="https://www.w3.org/1999/xhtml" >
<head><title>
	CRM Chat
</title>
    <link href="kendoui/css/kendo.common.min.css" rel="stylesheet" />
    <link href="kendoui/css/kendo.default.min.css" rel="stylesheet" />
    <link href="vendors/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" />

    <link href="vendors/toastr/toastr.min.css" rel="stylesheet" />

    <link href="Styles/common.css" rel="stylesheet" type="text/css" />
    <link href="Styles/app.css" rel="stylesheet" type="text/css" />

    <!-- custom styling for the chat -->
    <style type="text/css">
        #chat, #prechat{
            border:1px solid #88A4CF;
            background-color:#E0EAF8;
            padding:10px;
        }
        #log
        {            
            padding:10px;
            height:200px;
            background-color: white;
            overflow:auto;
        }
        #text
        {
        }
        span.me
        {
            font-weight:bold;
        }
    </style>

</head>
<body>
    <div class="row">
        <div class="col-md-3">
            <h3>CRM Chat</h3>    
            <h5>Share messages with every one in the company at the same time :)</h5>
            <p>(IMPORTANT: At this moment, history is not saved)</p>

            <div class="well">
                <div id="chatStartArea" class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="lblAlias">Enter your name and click 'Start' to start chatting</label>
                            <input type="text" class="form-control" id="alias" placeholder="Name" />
                            <button id="start" class="btn btn-success">Start</button>
                        </div>
                    </div>
                </div>
                <div id="chatLogArea" class="row">
                    <div class="col-md-12">
                        <div id="log"></div>
                        <br />
                        <input id="text" type="text" class="valid" value="" autocomplete="off" />
                        <input id="send" type="button" value="Send" />
                        <input id="reconnect" type="button" value="Reconnect" />
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-9"></div>
    </div>

</body>

    <!-- websync client -->
    <script src="vendors/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="vendors/underscore-1.7/underscore-min.js" type="text/javascript"></script>
    <script src="vendors/bootstrap-3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="kendoui/js/kendo.all.min.js" type="text/javascript"></script>

    <script src="vendors/websync/fm.js" type="text/javascript"></script>
    <script src="vendors/websync/fm.websync.js" type="text/javascript"></script>
    <script src="vendors/websync/fm.websync.subscribers.js" type="text/javascript"></script>
    <script src="vendors/websync/fm.websync.chat.min.js" type="text/javascript"></script>

    <!-- the app itself -->
    <script src="Scripts/chat.js" type="text/javascript" data-handler='/websync.ashx'></script>


    <script src="vendors/toastr/toastr.min.js" type="text/javascript"></script>

    <script src="Scripts/crmdb.js" type="text/javascript"></script>
    <script src="Scripts/crmAuthorization.js" type="text/javascript"></script>
    <script src="Scripts/crmMainPanel.js" type="text/javascript"></script>
    <script src="Scripts/crmCases.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function () {

            $('#chatLogArea').hide();

            if (validateToken_v2() == true) {
                setWelcomeTitle();

                var fname = getCookie('ETCRMFN');
                $('#alias').val(fname);
            }
        });
    </script>
    
</html>
