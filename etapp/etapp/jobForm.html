<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>eTrack Job</title>
    <meta name="description" content="eTrack Job">
    <meta name="author" content="eTrack Field">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link href="vendors/kendoui-2016Q1/styles/kendo.common-bootstrap.min.css" rel="stylesheet" />
    <link href="vendors/kendoui-2016Q1/styles/kendo.bootstrap.min.css" rel="stylesheet" />

    <link href="appFieldService/css/jobs.css" rel="stylesheet" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div id="header">
        <div id="topMenu">
            <div id="welcomeTitleDiv">
                <span id="welcomeTitleSpan"></span>
            </div>
        </div>
    </div>

    <div id="toolbar"></div>
    <div id="jobCustomerForm" class="container-fluid" style="display:none;">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h3 class="navbar-text">Customer Information</h3>
                    <div class="collapse navbar-collapse">
                        <div class="nav navbar-nav navbar-right">
                            <input id="btnAddCustomer" type="image" class="navbar-btn" src="appFieldService/img/add-user32x32.png" onclick="__ce.newCustomer()" title="Add New Customer" />
                            <input id="btnReloadCustomers" type="image" class="navbar-btn" src="appFieldService/img/Refresh32x32.png" onclick="__job.reloadCustomers()" title="Reload Customers" />
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        <label for="cbxCustomers">Work Zone</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <select class="form-control" id="cbxWorkZones" style="width:100%;"></select>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                        <label for="cbxCustomers">Customer</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <select class="form-control" id="cbxCustomers" style="width:100%;"></select>
                    </div>
                    <div class="col-md-2">
                        <input id="btnEditCustomer" type="image" src="appFieldService/img/edit-user32x32.png" onclick="__ce.editCustomer()" title="Edit Customer" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="txtContact">Contact</label>
                    <input type="text" class="form-control" id="txtContact" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="txtPhone">Phone</label>
                    <input type="tel" class="form-control" id="txtPhone" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="txtEmail">Email</label>
                    <input type="email" class="form-control" id="txtEmail" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="txtAddress">Address</label>
                    <input type="text" class="form-control" id="txtAddress" />
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h3 class="navbar-text">Job Description</h3>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        <label for="cbxCategories">Category</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <select class="form-control" id="cbxCategories"></select>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        <label for="datScheduledStart">Scheduled Start</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="date" class="form-control" id="datScheduledStart" />
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label for="datScheduledStart">Duration</label>
                    <div class="row">
                        <div class="col-md-2">
                            Hours:
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="txtHours" placeholder="HH" />
                        </div>
                        <div class="col-md-2">
                            Min:
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="cbxMinutes" placeholder="MM">
                                <option value="0">0</option>
                                <option value="15">15</option>
                                <option value="30">30</option>
                                <option value="45">45</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <div class="row">
                    <div class="col-md-12">
                        <label for="datDueBy">Due By</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <input type="date" class="form-control" id="datDueBy" />
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="txtJobDescription">Description</label>
                    <textarea class="form-control" id="txtJobDescription" rows="3"></textarea>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <h3 class="navbar-text">Assignment and Scheduling</h3>
                </div>
            </div>
        </nav>

        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="cbxPriorities">Priority</label>
                    <select class="form-control" id="cbxPriorities"></select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="cbxPriorities">Specialties</label>
                    <select class="form-control" id="cbxSpecialties"></select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="cbxUsers">Assigned To</label>
                    <select class="form-control" id="cbxUsers"></select>
                </div>
            </div>
        </div>
        <div class="sectionHeader"></div>
    </div>

    <div id="customerEditor" style="display:none;">
        <input type="hidden" id="ceId" />
        <table style="width:90%;">
            <tr>
                <td style="width:25%;"><label for="ceWorkZones" class="control-label">Work Zone*</label></td>
                <td style="width:75%;"><select class="form-control" id="ceWorkZones" style="width:100%;"></select></td>
            </tr>
            <tr>
                <td style="width:25%;"><label for="ceName" class="control-label">Name*</label></td>
                <td style="width:75%;"><input type="text" class="form-control" id="ceName" placeholder="Customer Name"></td>
            </tr>
            <tr>
                <td colspan="2" style="padding:10px 0;"><label for="ceAddress" class="control-label">Address* (All fields are required)</label></td>
            </tr>
            <tr>
                <td style="width:25%;padding-right:5px;text-align:right;">Street*:</td>
                <td style="width:75%;"><input type="text" class="form-control" id="ceStreet" placeholder="Street"></td>
            </tr>
            <tr>
                <td style="width:25%;padding-right:5px;text-align:right;">City*:</td>
                <td style="width:75%;"><input type="text" class="form-control" id="ceCity" placeholder="City"></td>
            </tr>
            <tr>
                <td style="width:25%;padding-right:5px;text-align:right;">State*:</td>
                <td style="width:75%;"><input type="text" class="form-control" id="ceState" placeholder="State"></td>
            </tr>
            <tr>
                <td style="width:25%;padding-right:5px;text-align:right;">Postal Code*:</td>
                <td style="width:75%;"><input type="text" class="form-control" id="cePostalCode" placeholder="Postal Code"></td>
            </tr>
            <tr>
                <td colspan="2" style="padding:10px 0;"><label class="control-label">Contact Information</label></td>
            </tr>
            <tr>
                <td style="width:25%;padding-right:5px;text-align:right;">Contact Name</td>
                <td style="width:75%;"><input type="text" class="form-control" id="ceContactName" placeholder="Contact Name"></td>
            </tr>
            <tr>
                <td style="width:25%;padding-right:5px;text-align:right;">Phone</td>
                <td style="width:75%;"><input type="text" class="form-control" id="cePhone" placeholder="Phone"></td>
            </tr>
            <tr>
                <td style="width:25%;padding-right:5px;text-align:right;">Email</td>
                <td style="width:75%;"><input type="text" class="form-control" id="ceEmail" placeholder="Email"></td>
            </tr>

        </table>
        <br />
        <br />
        <div class="panel clearfix">
            <div class="panel-footer">
                <div class="center-block">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="__ce.closeEditor()">Close</button>
                    <button type="button" class="btn btn-primary" onclick="__ce.save()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="Scripts/underscore-min.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAekGGZACHuofFJ65TxBQFAlYvhw2GjM6U&v=3.17&sensor=false"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-json/2.5.1/jquery.json.min.js" type="text/javascript"></script>

    <script src="vendors/kendoui-2016Q1/js/kendo.all.min.js"></script>

    <script src="vendors/xdate.js"></script>

    <script src="Scripts/authorization_006.js"></script>
    <script src="Scripts/util.js"></script>
    <script src="Scripts/utilities_002.js"></script>
    <script src="appFieldService/db.js"></script>
    <script src="appFieldService/jobForm.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {

        });
    </script>



</body>
</html>
