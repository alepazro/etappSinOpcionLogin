<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "https://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <title>EasiTrack File Upload</title>

    <!--    CSS includes -->
    <link href="themes/base/jquery.ui.all.css" rel="stylesheet" type="text/css" />
    <link href="themes/flick-1.9.0/jquery-ui-1.9.0.custom.min.css" rel="stylesheet" type="text/css" />
    <link href="uploadify/uploadify.css" rel="stylesheet" type="text/css" />

    <!--    Javascript includes -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js" type="text/javascript"></script>
    <script src="uploadify/jquery.uploadify.min.js" type="text/javascript"></script>


</head>
<body>

<input id="fileupload" name="fileupload" type="file" style="visibility:hidden;" />

	<script type="text/javascript">
	    $(function () {
	        $('#fileupload').uploadify({
	            'auto': false,
	            'fileTypeExts': '*.xls;*.xlsx;*.csv',
	            'formData': { 'token': 'token' },
	            'swf': 'https://www.uploadify.com/uploadify/uploadify.swf',
	            'uploader': 'ETWS.asmx/uploadFile'
	        });
	    });
	</script>

</body>
</html>
